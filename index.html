<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz ODS - Desafio Sustentável</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="game-box">
            <div id="header">
                <h1>Quiz ODS</h1>
                <p id="ods-context"></p>
            </div>
            <h2 id="question">A pergunta aparece aqui...</h2>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Resposta 1</button>
                <button class="btn">Resposta 2</button>
                <button class="btn">Resposta 3</button>
                <button class="btn">Resposta 4</button>
            </div>
            <div id="controls">
                 <button id="next-btn" class="next-btn hide">Próxima</button>
            </div>
        </div>
        <div id="score-box" class="hide">
            <h2>Fim de Jogo!</h2>
            <p id="score-text">Sua pontuação: 0 de 0</p>
            <p id="final-message">Continue aprendendo sobre os ODS!</p>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
